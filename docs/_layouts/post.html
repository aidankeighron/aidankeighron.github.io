<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <script defer src="{{site.baseurl}}/assets/js/to_top.js"></script>
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/to_top.css" />
  <body>
    <main>
      {% include header.html %}
      <section class="article">
        <div class="article-header">
          <h2 class="article-title">{{page.title}}</h2>
          <small class="date">{{page.date | date_to_string}}</small>
          <div class="categories">
            {% for c in page.categories %}
            <a href="#!" class="category">{{c}}</a>
            {% endfor %}
          </div>
        </div>
        <div class="content">{{content}}</div>
      </section>
      {% include footer.html %}
    </main>
    <button onclick="topFunction()" id="to_top" title="Go to top"><i class="arrow"></i></button>
    {% include category-modal.html%}
  </body>
</html>
